name: Goyabu Scraper IA Workflow

on:
  workflow_dispatch:

jobs:
  run-scraper-ia:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Exportar GEMINI_API_KEY
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "GEMINI_API_KEY=$GEMINI_API_KEY"

      - name: Rodar IA para gerar regras
        run: |
          python ia/gemini_scraper_ia.py

      - name: Rodar scraper para todos os animes
        run: |
          python scraper/extract_all_animes.py

      - name: Commit e push dos resultados
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add HTML/ rules/ data/
          git commit -m "Atualização automática: HTML, regras e JSONs [ci skip]" || echo "Nada para commitar"
          git push origin main || echo "Push falhou"

      - name: Listar arquivos gerados
        run: |
          ls -lh HTML/
          ls -lh rules/
          ls -lh data/
