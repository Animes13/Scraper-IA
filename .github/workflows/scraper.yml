name: Goyabu Scraper IA 2.0

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # Executa a cada 6 horas

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # Permite commit e push autom√°tico

    steps:
      # 1Ô∏è‚É£ Checkout do reposit√≥rio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Instalar depend√™ncias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4Ô∏è‚É£ Rodar scraper + IA pr√≥pria
      - name: Run scraper with local IA
        run: |
          python main.py

      # 5Ô∏è‚É£ Commit e push autom√°tico (se houver mudan√ßas)
      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/goyabu_animes.json rules/goyabu.json memory/*.json
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "ü§ñ Atualiza√ß√£o autom√°tica (Scraper + IA pr√≥pria)"
            git push
          else
            echo "Nenhuma mudan√ßa para commitar"
          fi
