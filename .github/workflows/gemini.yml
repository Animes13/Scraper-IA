name: Gemini Scraper IA

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"

jobs:
  scraper:
    runs-on: ubuntu-latest

    steps:
      # ✅ Passo 1: Clonar o repositório
      - name: Checkout
        uses: actions/checkout@v4

      # ✅ Passo 2: Configurar Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ✅ Passo 3: Instalar dependências
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 requests playwright google-genai
          playwright install chromium

      # ✅ Passo 4: Rodar o scraper
      - name: Run scraper
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python test_gemini_real_html.py

      # ✅ Passo 5: Commit automático das regras geradas
      - name: Commit rules
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add rules/goyabu.json
          git commit -m "Atualização automática de regras (Gemini IA)" || echo "Sem alterações"
          git push
